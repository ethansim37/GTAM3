<!DOCTYPE html>
<html>
<head>
    <title>GTAM3 Map Viewer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 100%; }
    </style>
</head>
<body>
    <h2>GTAM3 Map Viewer</h2>
    <div id="map"></div>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize map
        var map = L.map('map').setView([0, 0], 2); // Default view

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Load LocationData.json
        fetch('LocationData.json')
            .then(response => response.json())
            .then(data => {
                // Assuming data.longitude and data.latitude are arrays of equal length
                for (let i = 0; i < data.longitude.length; i++) {
                    let lon = parseFloat(data.longitude[i]);
                    let lat = parseFloat(data.latitude[i]);
                    if (!isNaN(lon) && !isNaN(lat)) {
                        L.marker([lat, lon]).addTo(map)
                            .bindPopup(`Point ${i + 1}<br>Lat: ${lat}<br>Lon: ${lon}`);
                    }
                }
                // Optionally, center map on first point
                if (data.latitude.length > 0 && data.longitude.length > 0) {
                    map.setView([parseFloat(data.latitude[0]), parseFloat(data.longitude[0])], 10);
                }
            })
            .catch(err => {
                alert("Could not load LocationData.json. Make sure you're running a local server.");
            });
    </script>
</body>
</html>
